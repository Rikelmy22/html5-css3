<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img{max-width: 100% ;}
    </style>
    <title>Midías em HTML5</title>
</head>
<body>
<h1>Imagens dinâmicas</h1>    
<p><strong>Imagens dinâmicas</strong> é a adaptação das imagem de acordo com o tamanho da tela</p>
   <picture>
    <source media="(max-width: 750px )" srcset="imagens\Sem título P.jpg" type="image/jpg">
    <source media="(max-width: 1050px )" srcset="imagens\Sem título M.jpg" type="image/jpg">
    <img src="imagens/Sem título G.jpg" alt="imagem flexível">
   </picture>
</body>
</html>
