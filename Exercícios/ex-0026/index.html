<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img{max-width: 100%;}
    </style>
    <title>Treinando imagem</title>
</head>
<body>
   <h1>Exemplos</h1> 
   <h2>Tipo 1</h2>
   <p>Imagem de tamanho maior para desktop</p>
   <picture>
    <source media="(max-width: 1050px)" srcset="" type="image/jpg">
    <img src="Imagens/imagem da lua.jpg" alt="foto da lua">
   </picture>
   <h2>Tipo 2</h2>
   <p>Imagem de tamanho médio para tablets e celulares</p>
   <picture>
    <img src="Imagens/imagem da lua média.jpg" alt="lua média">
   </picture>
</body>
</html>
