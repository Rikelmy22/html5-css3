<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interações usando o mouse</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      h1{
        text-align: center;
        color: blue;
      }
      div{
        color: green;
      }
      div>p{
        display: none;
      }
      div:hover>p{
        display: block;
        width: 60px;
      }
    </style>
</head>
<body>
    <h1>
        Sniper elite
    </h1>
    <div>
        Passe o mouse aqui
        <p><a href="https://sniperelite.com/pt-br/">headshot</a></p>
    </div>
</body>
</html>
