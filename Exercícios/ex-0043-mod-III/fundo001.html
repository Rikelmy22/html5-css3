<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de fundo</title>
    <style>

        body {
            background-image: url(imagens/wallpaper004.jpg);
        }
        div.quadrado {
            display: inline-block;
            width: 300px;
            height: 300px;
            border: 3px solid black;
            background-color: blue;
            margin-right: 20px;
        }
  
        div#q1 {
            background-image: url(imagens/pattern002.png);
            border-radius: 50%;
        }

        div#q2 {
            background-image: linear-gradient(to top, black, white);
        }

        div#q3 {
            background-image: url(imagens/pattern004.png);
            border-top-right-radius: 30% ;
            border-bottom-left-radius: 30%;
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
</body>
</html>
