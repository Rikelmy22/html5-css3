<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de centralização de caixas</title>
    <style>
        #container {
            height: 97vh;
            background-color: red;
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;

            position: relative;
        }

        #conteudo {
            text-align: center;
            width: 300px;
            height: 200px;
            background-color: #fff;
            background-position: center center;
            background-size: cover;

            position: absolute;
             left: 50%;
             top: 50%;

             transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="conteudo">
           CENTER THE BOX 
        </div>
    </div>
</body>
</html>
