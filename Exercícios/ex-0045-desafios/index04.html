<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de conhecimento em tabelas</title>
    <style>
        table, th, tr, td {
            border: 2px solid black;
            font-family: sans-serif;
            text-align: center;
            border-collapse: collapse;
            padding: 2vh;
        }

        th {
            font-weight: bolder;
            background-color: rgba(128, 128, 128, 0.47);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th scope="col">
                Grupo
            </th>
            <th scope="col">
                Nomes
            </th>
            <th scope="colgroup" colspan="3">
                Filmes
            </th>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3">
                    Mulheres
                </th>
                <td>
                    Ana Maria Santos
                </td>
                <td>
                    Alien
                </td>
                <td>
                    Rambo
                </td>
                <td>
                    Vingadores
                </td>
            </tr>
            <tr>
                <td>
                   Beatriz Souza 
                </td>
                <td>
                    Hulk
                </td>
                <td>
                    Inception
                </td>
                <td>
                    Batman
                </td>
            </tr>
            <tr>
                <td>
                    Cláudia Mendonça
                </td>
                <td>
                    Oblivion
                </td>
                <td>
                    Matrix
                </td>
                <td>
                    Big Hero
                </td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="3">
                    Homens
                </th>
                <td>
                    Bruno Mendonça
                </td>
                <td>
                    Intocáveis
                </td>
                <td>
                    Amnésia
                </td>
                <td>
                    Gladiador
                </td>
            </tr>
            <tr>
                <td>
                    Daniel Lourenço
                </td>
                <td>
                    Wall-E
                </td>
                <td>
                    Oldboy
                </td>
                <td>
                    Dangal
                </td>
            </tr>
            <tr>
                <td>
                    Fabiano Mota
                </td>
                <td>
                    Star Wars 5
                </td>
                <td>
                    Taxi Driver
                </td>
                <td>
                    Toy story
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
