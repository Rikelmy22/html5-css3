<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de mesclagem de tabelas</title>
    <style>
        table, tr, td {
            font-family: sans-serif;
            border: 1px solid black;
            border-collapse: collapse;
            padding: 30px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">
              A1
            </td>
           <td colspan="2">
              B1
           </td>
           
        </tr>
        <tr>
            <td>
               B2
            </td>
            <td>
                C2
            </td>
        </tr>
        <tr>
            <td colspan="2">
                B3
            </td>
        </tr>
    </table>
</body>
</html>
