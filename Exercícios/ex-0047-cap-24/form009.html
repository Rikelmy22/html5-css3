<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos color/range/file</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
   <form action="script.php" method="post">
    <fieldset>
        <legend>Arquivos aleatórios</legend>
        <p>
            <!--É uma caixa que seleciona as cores-->
            <label for="icor">Escolhar sua cor:</label><input type="color" name="cor" id="icor" value="#00ff88">
        </p>
        <p>
            <!--UMa taxa de escalas horizontais-->
            <label for="imarc">De 0 a 10, como foi seu dia?</label><input type="range" name="marc" id="imarc" min="0" max="10" value="0">
        </p>
        <p>
            <!--Para indexar arquivos ao meu script-->
            <label for="iarq">Envie seus arquivos:</label><input type="file" name="arq" id="iarq">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Deletar">
        </p>
    </fieldset>
   </form>
</body>
</html>
