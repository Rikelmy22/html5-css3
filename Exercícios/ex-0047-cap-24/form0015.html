<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento output</title>
</head>
<body>
    <form action="Destinatario.php" method="post">
        <h1>
            Script que soma as duas propriedades com valores definidos pelos usu√°rios.
        </h1>
        <fieldset>
            <legend>Script rodando com o elemento output</legend>
            <p>
                <label for="in1">Number one:</label><input type="number" name="n1" id="in1" required="required" oninput="isoma.InnerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="in2">Number two:</label><input type="number" name="n2" id="in2" required="required" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
               <label for="isoma">Soma:</label>
               <output name="soma" id="isoma">0</output>

            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
        </fieldset>
    </form>
</body>
</html>
