<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de conhecimento de formulários</title>
    <style>
        /*Configurações básicas de estilo*/
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 1px solid black;
            width: 400px;
        }
    </style>
</head>
<body>
    <h3>
        Login
    </h3>
    <!--Action define o caminho do script que rodará no meu formulário.-->
    <!--O nome do action é de extrema importância para o envio dos dados do meu uisuário.-->
    <!--Metódo post é necessário para não deixar os dados do usuário a mostra na url.-->
    <form method="post" action="destinatario.php">
        <p>
            <!--Label faz uma ligação entre a questão e a etiqueta.-->
           <label for="ie-mail">Digite seu e-mail:</label><input type="email" name="email" id="ie-mail">
        </p>
        <p>
            <label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha">
        </p>
        <!--Submit é um input de confirmação.-->
        <input type="submit" value="Confirmar">
    </form>
</body>
</html>
