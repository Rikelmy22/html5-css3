<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo formulário</title>
    <style>
        * {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h2>
        Meu segundo formulário
    </h2>
    <!--O action é o destinatário do meu script para os dados estão sendo enviados e o autocomplete é a recomendação da etiqueta.-->
    <!--O nome do action é de extrema importância para o envio dos dados do usuário do formulário.-->
    <form action="destinatario.php" autocomplete="off" method="post">
        <!--Usar sempre a tag label para criar uma ligação entre o html e a etiqueta em que os dados estão.-->
        <p>
            <label for="idate">Digite sua data de nascimento:</label>
            <input type="date" name="date" id="idate" placeholder="data" size="15" minlength="8" maxlength="15" required>
        </p>
        <p>
            <label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" placeholder="senha" size="10" minlength="3" maxlength="10" required>
        </p>
        <!--O input de tipo subimit sempre será meu enter de enviar os dados para o script hospedado.-->
        <!--Input de type reset serve para resetar os meus dados do formulário e o value é o que vai ficar visível no botão.-->
        <input type="submit" value="Confirmar"><br><input type="reset" value="Apagar dados">
    </form>
</body>
</html>
