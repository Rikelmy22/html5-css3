<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulários</title>
    <style>
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            background: rgba(128, 128, 128, 0.223);
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário básico</h1>
    <form>
        <p>
            Data: <input type="text" name="date" id="date">
        </p>
        <p>
            Disciplina: <input type="text" name="discipline" id="discipline">
        </p>
        <input type="submit" value="Confirmar">
    </form>
</body>
</html>
