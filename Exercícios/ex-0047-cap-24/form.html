<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulários</title>
    <style>
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            background: rgba(128, 128, 128, 0.223);
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário básico</h1>
    <!--O nome do action é de extrema importância para o envio dos dasdos serem concluídos.-->
    <!--O autocomplete pode ser usado tanto no action quanto nos inputs para dizer ao navegador que tipo de sugestão será usada.-->
    <!--O placeholder é uma dicapara o usuário para completar a caixa de etiqueta.-->
    <!--minlenght= minímo de digítos necessários na caixa. maxlength é o número máximo de digítos suportados para a etiqueta.-->
    <!--size é o tamanho da caixa.-->
    <!--required o formulário só será enviado depois destas caixas com essa função ser preenchidas.-->
   <form action="destinatario.php" autocomplete="off" method="post">
    <fieldset>
        <legend>
            Dados criptografados
        </legend>
        <p>
           <label for="ie-mail">E-mail: </label>
           <input type="email" name="e-mail "id="ie-mail" placeholder="digite seu e-mail" minlength="7" maxlength="28" size="15" required>
        </p>
        <p>
           <label for="isenha">Senha:</label>
           <input type="password" name="senha" id="isenha" placeholder="digite sua melhor senha" minlength="3" maxlength="8">
        </p>
        <input type="submit" value="Confirmar"><br><input type="reset" value="Apagar">
    </fieldset>
   </form>
</body>
</html>
