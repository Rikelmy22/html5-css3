<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variações de input</title>
</head>
<body>
    <form action="arquivo.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Texto:</label>
            <input type="text" name="user" id="iuser">
        </p>
        <!--Input de número só aceita caracteres númericos e nada de letras,  suas variações de tamanho minímo e máximmo são diferentes=MIN e MAX.-->
        <p>
            <label for="inum">Número:</label>
            <input type="number"  name="num" id="inum" min="0" max="10" placeholder="0/10">
        </p>
        <!--input de meses.-->
        <p>
            <label for="imon">Month</label>
            <input type="month" name="mon" id="imon">
        </p>
         <p>
            <label for="ihour">Hora do almoço</label>
            <input type="time" name="hour" id="ihour">
         </p>
         <input type="submit" value="Confirmar">
         <input type="reset" value="Deletar">
    </form>
</body>
</html>
