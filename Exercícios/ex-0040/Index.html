<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
       h1{
        background-color: rgba(190, 190, 255, 0.534);
        width: 200px;
        height: 100px;
       
        border: 2px dashed blue;

       padding: 9px; 
       
       margin: 10px auto 10px auto;
    }
    a{
        background-color: rgba(160, 160, 160, 0.26);
       
        border: 1px solid darkblue;
    }
    a:hover{
        color:black;
    }
    a:active{
        color: greenyellow;
    }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos são exemplos de inline-level e <a href="#">links</a> também são um exemplo de inline-level.</p>
</body>
</html>
