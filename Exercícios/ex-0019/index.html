<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>litas</title>
</head>
<body>
  <h1>Trabalhando com listas</h1>  
  <h2>Listas ordenadas</h2>
    <ol type="I"> <!--A a I i 1-->
     <li>Acordar</li>
     <li>Fazer exercícios</li>
     <li>Tomar banho</li>
     <li>Tomar café</li>
     <li>Jogar na smash</li>
     <li>Ir trabalhar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!-- disc circle square-->
        <li>compra pão</li>
        <li>comprar feijão</li>
        <li>comprar gás</li>
    </ul>

</body>
</html>
